name: Codeberg Mirror Sync
on:
  push:
    branches:
    - '**'

jobs:
  codeberg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: spyoungtech/mirror-action@v0.5.1
        with:
          REMOTE: "https://codeberg.org/vixalien/muzika.git"
          GIT_USERNAME: vixalien
          GIT_PASSWORD: ${{ secrets.GIT_TOKEN }}